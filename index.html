<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Docker & Kubernetes presentation</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <img class="logo" src="lib/images/banking-logo.png" alt="Sopra banking software"/>
        <span class="title">Docker & Kubernetes</span>
        <span class="author">Tristan MOLLET</span>
    </div>
    <div class="slides">
        <section>
            <section data-markdown># Docker</section>
            <section data-markdown="slides/docker/docker.md"></section>
            <section data-markdown="slides/docker/concept.md"></section>
            <section data-markdown="slides/docker/image.md"></section>
            <section data-markdown="slides/docker/image2.md"></section>
            <section data-markdown="slides/docker/vm.md"></section>
            <section data-markdown="slides/docker/diff.html"></section>
            <section data-markdown="slides/docker/conclusion.md"></section>
            <section data-markdown="slides/docker/command.md"></section>
        </section>
        <section>
            <section data-markdown># Kubernetes</section>
            <section data-markdown="slides/kubernetes/kubernetes.md"></section>
            <section data-markdown="slides/kubernetes/pods.md"></section>
            <section data-markdown="slides/kubernetes/pods2.md"></section>
            <section data-markdown="slides/kubernetes/commands.md"></section>
            <section data-markdown="slides/kubernetes/remark.md"></section>
        </section>
    </div>
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });
</script>
</body>
</html>
